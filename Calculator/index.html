<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!----font owsome---->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!----google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Kaushan+Script&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <!----css file---->
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>

    <section>
        <div class="container">
            <div name="operation" id="operation" class="cal" value="cal">
                <h1>Calculator</h1>
                <input id="console" type="text" value="0" placeholder="0" disabled>
                <div class="operetor">
                    <button type="button" class="color1">Ac</button>
                    <button type="button" class="color1">Del</button>
                    <button type="button" class="color1">%</button>
                    <button type="button" class="color1">/</button>
                </div>
                <div class="operetor">
                    <button type="button">7</button>
                    <button type="button">8</button>
                    <button type="button">9</button>
                    <button type="button" class="color1">*</button>
                </div>
                <div class="operetor">
                    <button type="button">4</button>
                    <button type="button">5</button>
                    <button type="button">6</button>
                    <button type="button" class="color1">-</button>
                </div>
                <div class="operetor">
                    <button type="button">1</button>
                    <button type="button">2</button>
                    <button type="button">3</button>
                    <button type="button" class="color1">+</button>
                </div>
                <div class="operetor">
                    <button type="button">00</button>
                    <button type="button">0</button>
                    <button type="button">.</button>
                    <button type="button" class="color">=</button>
                </div>
            </div>
        </div>
    </section>
    <script src="Calculator.js"></script>
</body>

</html>
